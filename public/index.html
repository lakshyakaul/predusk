<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakshya's Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="profile-header" class="card">
        </header>

    <main>
        <section class="content-section">
            <div class="section-header">
                <h2>Projects</h2>
            </div>
            <div class="filter-container">
                <input type="text" id="skill-filter" placeholder="Filter projects by skill...">
            </div>
            <div id="projects-container" class="card-container"></div>
        </section>

        <section class="content-section">
            <div class="section-header">
                <h2>Skills</h2>
            </div>
            <div id="skills-container" class="card-container"></div>
        </section>

        <section class="content-section">
            <div class="section-header">
                <h2>Work Experience</h2>
            </div>
            <div id="work-container" class="card-container"></div>
        </section>

        <section class="content-section">
            <div class="section-header">
                <h2>Education</h2>
            </div>
            <div id="education-container" class="card-container"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
